<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>TO DO LIST</title>
</head>

<body>
    <div class="container">
        <h1>TO-DO list</h1>
        <div class="add-element">
            <input type="text" id="todo" placeholder="Type something here to do">
            <button id="btn">add</button>
        </div>
        <div class="element">
            <ul id="fa-ul">
                <li>Go to gym<span>
                    <i class="fa fa-trash" aria-hidden="true" id="trash"></i>
                </span></li>
            </ul>
        </div>
    </div>
    <script>
        //get objects

        let input = document.querySelector("#todo");
        let btn = document.querySelector("#btn");
        let list = document.querySelector("#list");
        let el = document.getElementsByTagName("li");
        let trash = document.getElementsById("fa-trash-o");
        let edit = document.getElementsByClassName("fa-pencil-square-o");

        //add element

        btn.addEventListener("click", function() {
            let txt = input.value;
            if (txt === "") {
                alert("you most write some thing");
            } else {
                let li = document.createElement("li");
                li.innerHTML = txt;
                list.insertBefore(li, list.childNodes[0]);
                input.value = "";
            }
            let i = document.createElement("fa-pencil-square-o");
        });

        //mark done subject

        list.addEventListener("click", e => {
            if (e.target.tagName == "LI") {
                e.target.classList.toggle("checked");
            }
        });

        // //delete element

        trash.addEventListener('click', function(e) {
            list.cildNode.removeChild(el);
        });
    </script>
</body>

</html>
