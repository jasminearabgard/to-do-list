<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df75c3797d.js" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <title>TO DO LIST</title>
</head>

<body>
    <div class="container">
        <h1>TO-DO list</h1>
        <div class="add-element">
            <input type="text" id="todo" placeholder="Type something here to do...">
            <button id="btn">add</button>
        </div>
        <div class="element">
            <ul id="fa-ul"></ul>
        </div>
    </div>
    <script>
        //get objects

        let input = document.querySelector("#todo");
        let btn = document.querySelector("#btn");
        let list = document.querySelector("#fa-ul");
        let delbtn = document.querySelector("#delbtn");
        //add element

        btn.addEventListener("click", function() {
            let txt = input.value;
            let li = document.createElement("li");
            let t = document.createTextNode(txt);
            li.appendChild(t);
            if (txt === "" || txt < 1) {
                alert("You most write some thing.");
            } else {
                list.appendChild(li);
            }
            txt.value = "";
            //append button
            let dicon = document.createElement("i");
            dicon.classList = "fa fa-trash";
            li.appendChild(dicon);
            dicon.addEventListener("click", function() {
                var div = this.parentElement;
                div.style.display = "none";
            })
        });

        //mark done subject

        list.addEventListener("click", e => {
            if (e.target.tagName == "LI") {
                e.target.classList.toggle("checked");
            }
        });
    </script>
</body>

</html>
