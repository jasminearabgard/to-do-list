<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df75c3797d.js" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <title>TO DO LIST</title>
</head>

<body>
    <div class="container">
        <h1>TO-DO list</h1>
        <div class="add-element">
            <input type="text" id="todo" placeholder="Type something here to do">
            <button id="btn">add</button>
        </div>
        <div class="element">
            <ul id="list">
                <span>
                <li>Go to gym<i class="fa fa-trash-o" aria-hidden="true"></i></li>
            </span>
                <span>
                <li>By some milk<i class="fa fa-trash-o" aria-hidden="true"></i></li>
                </span>
                </span>
                <span>
                <li>Take a shower<i class="fa fa-trash-o" aria-hidden="true"></i></li>
            </span>
            </ul>
        </div>
    </div>
    <script>
        //get objects
        let input = document.querySelector("#todo");
        let btn = document.querySelector("#btn");
        let list = document.querySelector("#list");
        let el = document.getElementsByTagName("li");

        //add element
        btn.addEventListener("click", function() {
            let txt = input.Value;
            if (txt === "") {
                alert("you most write some thing");
            } else {
                let li = document.createElement("li");
                li.innerHTML = txt;
                list.insertBefore(li, list.childNodes[0]);
                input.value = "";
            }
        })

        //mark done subject

        list.addEventListener("click", function e() {
            if (el.target.TagName == "li") {
                el.target.classList.toggle("checked");
            }
        });
    </script>
</body>

</html>
