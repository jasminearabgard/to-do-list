<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df75c3797d.js" crossorigin="anonymous"></script>
    <title>TO-DO</title>
</head>

<body>
    <div class="container">
        <h1>TO-DO list</h1>
        <div class="add-element">
            <input type="text" id="todo" placeholder="Type something here to do...">
            <button id="btn">Add</button>
        </div>
        <div id="edit_box">
            <input type="text" id="edit">
            <button type="submit" id="submit-btn">Done</button>
        </div>
        <div class="element">
            <ul id="fa-ul"></ul>
        </div>
    </div>

    <script>
        //get elements
        let input = document.querySelector("#todo");
        let btn = document.querySelector("#btn");
        let list = document.querySelector("#fa-ul");
        let delbtn = document.querySelector("#delbtn");
        let inputedit = document.getElementById("edit");
        let submitBtn = document.getElementById("submit-btn");
        let editBox = document.getElementById("edit_box");
        //add element

        btn.addEventListener("click", function() {
            let icons = document.createElement("div"); //create a div 
            icons.classList = "icons"; //append class to top line div
            let txt = input.value;
            let li = document.createElement("li");
            let t = document.createTextNode(txt);
            li.appendChild(icons); //apend that div in li
            li.appendChild(t);
            if (txt === "" || txt < 1) {
                alert("You most write some thing.");
            } else {
                list.appendChild(li);
            }

            //append button
            let dIcon = document.createElement("i");
            let eIcon = document.createElement("i");
            dIcon.classList = "fa fa-trash";
            eIcon.classList = "fa fa-pencil-square-o";
            icons.appendChild(dIcon); //append icon to new div
            icons.appendChild(eIcon); //append icon to new div
            dIcon.addEventListener("click", function deleteLi() {
                li.style.display = "none";
            })
            eIcon.addEventListener("click", function() {
                editBox.style.display = "block";
                editBox.style.display = "flex";
                inputedit.value = txt;
                li.style.display = "none";

            })
            input.value = "";
        });

        //mark done subject
        list.addEventListener("click", e => {
            if (e.target.tagName == "LI") {
                e.target.classList.toggle("checked");
            }
        });

        function deleteitem() {
            dIcon.onclick = deleteLi();
        }
        submitBtn.addEventListener("click", function() {
            let icons = document.createElement("div");
            let newText = inputedit.value;
            let newInputTxt = document.createTextNode(newText);
            let li = document.createElement("li");
            icons.classList = "icons";
            li.appendChild(icons);
            list.appendChild(li);
            li.appendChild(newInputTxt);

            //appned again
            let dIcon = document.createElement("i");
            let eIcon = document.createElement("i");
            dIcon.classList = "fa fa-trash";
            eIcon.classList = "fa fa-pencil-square-o";
            icons.appendChild(dIcon);
            icons.appendChild(eIcon);
        });
    </script>
</body>

</html>
